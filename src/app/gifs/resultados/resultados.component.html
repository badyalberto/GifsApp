<div class="row">
  <div class="col-md-4 col-ms-6 animate__animated animate__fadeIn" *ngFor="let gif of resultados">
    <div class="card">
      <img [src]="gif.images.downsized_medium.url" [alt]="gif.title" class="card-img-top"/>
      <div class="card-body">
        <div card="card-text" style="color: black !important;">
          {{ gif.title }}
        </div>
      </div>
    </div>
  </div>
</div>
